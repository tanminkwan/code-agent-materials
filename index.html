<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Agent Materials</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Segoe UI,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px 20px;color:white}
        h1{margin-bottom:50px;font-size:2.5rem;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}

        .menu-item{background:rgba(255,255,255,0.1);padding:30px 40px;border-radius:15px;box-shadow:0 8px 32px rgba(0,0,0,0.3);text-decoration:none;color:white;font-size:1.3rem;transition:all 0.3s ease;display:flex;align-items:center;gap:15px}
        .menu-item:hover{background:rgba(255,255,255,0.2);transform:translateY(-3px);box-shadow:0 12px 40px rgba(0,0,0,0.4)}
        .menu-number{background:#d19a66;color:#1a1a2e;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold}
        .menu-text{flex:1}

</head>
